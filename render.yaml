services:
  - type: web
    name: discord-bot
    env: node
    plan: free
    region: oregon
    
    # Build and deployment settings
    buildCommand: |
      npm install
      npm run deploy
    startCommand: npm start
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
        required: true
      - key: CLIENT_ID
        sync: false
        required: true
      - key: YOUR_USER_ID
        sync: false
        required: false
      - key: GUILD_ID
        sync: false
        required: false
      - key: PORT
        value: 3000
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
    
    # Health check and monitoring
    healthCheckPath: /health
    initialDeployHook: echo "Initial deployment started"
    
    # Security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # Advanced settings
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    
