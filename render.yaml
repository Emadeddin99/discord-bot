services:
  - type: web
    name: discord-bot
    env: node
    plan: free
    region: oregon
    
    # Build and deployment settings
    buildCommand: |
      npm install
      npm run deploy
    startCommand: npm start
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: YOUR_USER_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    
    # Health check and monitoring
    healthCheckPath: /health
    initialDeployHook: echo "ðŸš€ Starting Discord bot deployment..."
    
    # Security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block