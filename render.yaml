services:
  - type: web
    name: discord-bot
    env: node
    plan: free
    region: oregon
    
    # Build and deployment settings
    buildCommand: |
      npm install
      npm run deploy:global
    startCommand: npm start
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: YOUR_USER_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: ROLE_NEW
        sync: false
      - key: ROLE_MEMBER
        sync: false
      - key: ROLE_SHADOW
        sync: false
      - key: LEVEL_THRESHOLD_MEMBER
        value: "10"
      - key: LEVEL_THRESHOLD_SHADOW
        value: "25"
    
    # Health check and monitoring
    healthCheckPath: /health
    
    # Security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block